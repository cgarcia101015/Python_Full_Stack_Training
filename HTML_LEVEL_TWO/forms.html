<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required<p>

    <form action ="thankyou.html" method="get">
        <label for="fn">First Name: </label>
        <input id="fn" type="text" name="" placeholder="First Name" required>

        <label for="ln">Last Name: </label>
        <input id="ln" type="text" name="" placeholder="Last Name" required>
        <p></p>
        <label for="mail">Email: </label>
        <input id="mail" type="email" name="" placeholder="name@email.com" required>

        <label for="pass">Password: </label>
        <input id="pass" type="password" name="" placeholder="" required>

        <p></p>

        <p>Are you over the age of 18?</p>

        <label for="y">Yes: </label>
        <input id="y" type="radio" name="same" value="yes">

        <label for="n">No: </label>
        <input id="n" type="radio" name="same" value="no">

        <p>Do you have a Credit Card or PayPal?</p>

        <select name="payment">
            <option value="cc">Credit Card</option>
            <option value="pp">PayPal</option>
        </select>

        <p></p>

        <input type="submit" name="" value="Submit Feedback">






        <!-- Using a label with for-->
        <!-- <label for="userinput">Enter Input:</label>

        <input id="userinput" type="text" name="" placeholder="Enter Email Here" required> -->
    </form>
